swagger: "2.0"
info:
  description: "A series of webservices that allow clients to interact with cisco network devices.<br>
  We can configure devices or get information of various aspects of device configuration.
  <p><b>All webservices expect a Json data object: </b>
  A <b>dictionary</b> with some keys and values </p>
  <p> - The value for the key <b>'ip'</b>, is the ip address of the network device that the API will try to interact.
  <p> - The key <b>'type'</b> is optional. It represents the type of connection that client wants to force the API
  to use when connecting with network device.<br> <b>'type'</b> value could be <b>'ssh' or 'telnet'</b>.<br>If you omit
  <b>'type'</b>, The API will try both connections when interacting with the network devices.
  <p> - The key  <b>'port'</b> is also optional. Its value represents the network device port that are listening for connections.
  <br>If you omit <b>'port'</b>, the API will
   use 22 for default ssh connection, and 23 for default telnet.</p>
  <p><b><h2> For detailed information on what we are expecting for each service, check webservices definitions, below</h2></b> </p>
  <p> <b>Note:</b> We will return Json data objects</p>
  <p style='color:red'> <b> WARNING:<b/></P><p>We can't configure or interact with Cisco network devices that have a '#' character present in the hostname. We may try, but it could cause unexpected errors.</p>
  "
  
  version: "Version-2020706-Development"
  title: NETWORKAUTOMATE
  contact:
    email: "nm.10000.testes@gmail.com"
  
# Paths supported by the server application
schemes:
  - http
 
tags:

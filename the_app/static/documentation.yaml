    description: "List of active services to Configure Cisco Network Devices."
  - name: Old Ones
    description: "These services were developed in earlier version of the app. Not in use,
    although we can obtain the same results using the services that are active in Configure Devices"
paths:
  /add_interface_description:
    post:
      tags:
        - "Old Ones"
      summary: ""
      description: "This service configure a interface description on a (CISCO IOS) network device"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
            - in: "body"
              name: "data"
              description: "WE ARE EXPECTING A DICTIONARY WITH DATA. Check model for details. WARNING: Some are mandatory.
              <p>ip- network device ip<br>
              Interface - network device interface <br>
              description - description <br>
              type - ssh or telnet (optional)  <br>
              port - port number (optional) </p>"
              required: true
              schema:
                type: "object"
                properties:
                  ip: 
                    type: string
                    format: ipv4
                  interface:
                    type: string
                  description:
                    type: string
                  type:
                    type: string
                  port: 
                   type: integer
                   format: int32
                required:
                  - ip
                  - interface
                  - description
      responses:
          '200':
            description: OK
            schema:

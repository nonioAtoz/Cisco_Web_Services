    post:
      tags:
        - "Configure Devices"
      summary: ""
      description: "This service send  a list of commands to a network device
      and it will return the cli output.<br> Consider that the device prompt is in <b>GLOBAL CONFIGURATION COMMANDS</b> </br>
        <b>Since we are in config mode, a commands_list to send to device should use the 'end' or 'exit' command.</b><br> 
        <b>e.g.</b>  Interaction with a CISCO CLI <br>
        switchTelnet(config)#vlan 77<br>
        switchTelnet(config-vlan)#name Office<br>
        switchTelnet(config-vlan)#exit<br>
        switchTelnet(config)#<br>
        switchTelnet(config)#interface vlan 77<br>
        switchTelnet(config-if)#ip address 192.168.77.254 255.255.255.0<br>
        switchTelnet(config-if)#desc<br>
        switchTelnet(config-if)#description Vlan to Office<br>
        switchTelnet(config-if)#end<br>
        switchTelnet#<br>
        <p><b>To Reproduce this setup in 'commands_list' do: </b> ['vlan 77','name Office','exit','interface vlan 77', 'ip address 192.168.77.254 255.255.255.0', 'description vlan to Office']</p>
        <p style='color:red'>Note:</p> The use of <b>'exit'</b> in the commands list.<br>
        If we use <b>'end'</b> command prompt will exit Configuration mode 
